<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div id="container">
        <div>

            <input type="text" id="screen"/>
        </div>
        <table>
            <tr><button>(</button></tr>
            <tr><button>)</button></tr>
            <tr><button>C</button></tr>
            <tr><button>X</button></tr>
        </table>
        <table>
            <tr><button>7</button></tr>
            <tr><button>8</button></tr>
            <tr><button>9</button></tr>
            <tr><button>+</button></tr>
        </table>
        <table>
            <tr><button>4</button></tr>
            <tr><button>5</button></tr>
            <tr><button>6</button></tr>
            <tr><button>-</button></tr>
        </table>
        <table>
            <tr><button>1</button></tr>
            <tr><button>2</button></tr>
            <tr><button>3</button></tr>
            <tr><button>/</button></tr>
        </table>
        <table>
            <tr><button>0</button></tr>
            <tr><button>=</button></tr>
            <tr><button>%</button></tr>
            <tr><button>.</button></tr>
        </table>

    </div>
    
</body>
</html>
<script src="./calculator.js"></script>
